<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="container-board">
            <div id="row0-col0">
                <span>X</span>
            </div>
            <div id="row0-col1"></div>
            <div id="row0-col2"><span>O</span></div>
            <div id="row1-col0"></div>
            <div id="row1-col1"></div>
            <div id="row1-col2"></div>
            <div id="row2-col0"></div>
            <div id="row2-col1"><span>O</span></div>
            <div id="row2-col2"></div>
        </div>
        <div class="scoreboard">
            <div class="player" id="player1_cont">
                <div class="player-name">Chris</div>
                <div class="player-wins">1</div>
                <div class="marker">X</div>
            </div>
            <div class="player" id="player2_cont">
                <div class="player-name">Chelsea</div>
                <div class="player-wins">0</div>
                <div class="marker">O</div>
            </div>
            <div class="turn">Current turn: Chris</div>
        </div>
        <div class="controls">
            <button id="new-matchup" >New Matchup</button>
            <dialog id="match-dialog">
                <form action="">
                    <p>Create New Match-up</p>
                    <div>
                        <input type="text" placeholder="Player 1 Name" id="player1-name">
                        <input type="text" placeholder="Player 2 Name" id="player2-name">
                    </div>
                    <div>
                        <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                        <button id='confirmBtn' type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button id="new-game">New Game</button>
            <button id="reset">Reset</button>
        </div>
            
    </div>
</body>
</html>
