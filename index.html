<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="container-board">
            <div id="div-row0-col0"></div>
            <div id="div-row0-col1"></div>
            <div id="div-row0-col2"></div>
            <div id="div-row1-col0"></div>
            <div id="div-row1-col1"></div>
            <div id="div-row1-col2"></div>
            <div id="div-row2-col0"></div>
            <div id="div-row2-col1"></div>
            <div id="div-row2-col2"></div>
        </div>
        <div class="scoreboard">
            <div class="player" id="player1_cont">
                <div id="player1-name">-</div>
                <div id="player1-wins">-</div>
                <div id="marker1">-</div>
            </div>
            <div class="player" id="player2_cont">
                <div id="player2-name">-</div>
                <div id="player2-wins">-</div>
                <div id="marker2">-</div>
            </div>
            <div id="turn">Current turn: </div>
        </div>
        <div class="controls">
            <button id="new-matchup" >New Matchup</button>
            <dialog id="match-dialog">
                <form>
                    <p>Create New Match-up</p>
                    <div>
                        <input type="text" placeholder="Player 1 Name" id="player1-input">
                        <input type="text" placeholder="Player 2 Name" id="player2-input">
                    </div>
                    <div>
                        <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                        <button id='confirmBtn' type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button id="new-game">New Game</button>
            <button id="reset">Reset Score</button>
        </div>
    </div>
</body>
</html>
